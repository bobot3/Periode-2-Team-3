name: MAUI Windows CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install MAUI workload
      run: dotnet workload install maui
    
    - name: Restore NuGet packages
      run: dotnet restore
    
    - name: Build MAUI Windows App
      run: dotnet build -f net8.0-windows10.0.19041.0 -c Release
    
    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-build
      
    - name: Publish Windows App
      run: dotnet publish -f net8.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MAUI-Windows-App
        path: '**/publish/**'
